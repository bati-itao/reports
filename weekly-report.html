<body vocab="https://schema.org/" typeof="WebPage">
    <div id="def-top">
    </div>
    <script>
        var defTop = document.getElementById("def-top");
        defTop.outerHTML = wet.builder.appTop({
            "appName": [{
                "text": "ESDC / IT Accessibility office",
                "href": "https://bati-itao.github.io/"
            }],
           "breadcrumbs" : [{
                "title": "Reports",

    <main role="main" property="mainContentOfPage" class="container">
        <h1 property="name" id="wb-cont">Weekly Status Report</h1>
        <section class="alert alert-info hidden-print">
            <h2>Instructions</h2>
            <p>Select the start and end date of the desired week and click on the Submit button to generate the report. If you wish to save the report as a PDF click the print button and choose the printer Microsoft Print to PDF or Foxit PhantomPDF Printer. </p>
        </section>
        <div class="wb-frmvld">
        <form onsubmit="validateForm();return false" action="" method="GET" id="weeklyReportForm" class="hidden-print">
            <div class="form-group">
                <label for="startDate" class="required"><span class="field-name">Start date</span><span class="datepicker-format"> (YYYY-MM-DD)</span></label>
                <input class="form-control" id="startDate" name="startDate" type="date" data-rule-dateISO="true" required="required" />
            </div>
            <div class="form-group">
                <label for="endDate" class="required"><span class="field-name">End date</span><span class="datepicker-format"> (YYYY-MM-DD)</span></label>
                <input class="form-control" id="endDate" name="endDate" type="date" data-rule-dateISO="true" required="required" />
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
        </div>
    <div id="weeklyReport">
    </div>
    <button type="submit" class="btn btn-default hidden-print" onclick="window.print();return false;"><span class="fa fa-print"></span> Print</button>
