<body vocab="https://schema.org/" typeof="WebPage">
    <div id="def-top">
    </div>
    <script>
        var defTop = document.getElementById("def-top");
        defTop.outerHTML = wet.builder.appTop({
            "appName": [{
                "text": "ESDC / IT Accessibility office",
                "href": "https://bati-itao.github.io/"
            }],
            "breadcrumbs": [{
                "title": "Reports",
                "href": "./index.html"
            }],
            "lngLinks": [{
                "lang": "fr",
                "href": "./_template-fr.html",
                "text": "Français"
            }],
            "menuPath": "https://bati-itao.github.io/ajax/menu-en.html"
        });
    </script>
    <main role="main" property="mainContentOfPage" class="container">
        <h1 property="name" id="wb-cont">Monthly Report</h1>
         <section class="alert alert-info hidden-print">
          
            <h2>Instructions</h2>
            <p>Select the desired month and year and click on the Submit button to generate the report. If you wish to save the report as a PDF click the print button and choose the printer Microsoft Print to PDF or Foxit PhantomPDF Printer. </p>
        </section>
        <div class="wb-frmvld">
        <form onsubmit="" action="monthly-report-results.html" method="get" id="monthlyReportForm" class="hidden-print">
           <div class="form-group">
			<label for="month" class="required"><span class="field-name">Month</span></label>
			<select class="form-control" id="month" name="month" autocomplete="honorific-prefix" required="required">
				<option label="Select a month"></option>
				<option value="January">January</option>
				<option value="February">February</option>
				<option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
			</select>
        </div>
        <div class="form-group">
			<label for="year" class="required"><span class="field-name">Year</span></label>
			<select class="form-control" id="year" name="year" autocomplete="honorific-prefix" required="required">
				<option label="Select a year"></option>
				<option value="2020">2020</option>
			</select>
		</div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
        </div>
    
        
       
    
        <div id="def-preFooter" class="hidden-print"></div>
        <script src="https://bati-itao.github.io/scripts/preFooter.min.js"></script>
    </main>
    <div id="def-footer" class="hidden-print"></div>
    <script src="https://bati-itao.github.io/scripts/appFooter.min.js"></script>
